<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <!-- add tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-12">Let's get some
            <span class="font-bold text-violet-600">Mooooooney</span>!!!
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 text-white w-9/12 mx-auto">
                <div class="bg-green-600 rounded p-2">
                    <h3 class="text-2xl">Deposit</h3>
                    <h2 class="text-5xl">$<span id="deposit-element">00</span></h2>
                </div>
                <div class="bg-orange-600 rounded p-2">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-blue-600 rounded p-2">
                    <h3 class="text-2xl">Balance</h3>
                    <h2 class="text-5xl">$<span id="balance">1240</span></h2>
                </div>
            </div>
        </section>
        <!-- deposit and withdraw section -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-violet-300 rounded p-8">
                    <h3 class="text-3xl font-semibold mb-4">Please Deposit</h3>
                    <input id="deposit-field" class="w-9/12 block mb-2 px-4 mb-4" type="text" name=""
                        placeholder="$ Amount you want to deposit">
                    <button id="deposit-btn"
                        class="bg-amber-600 rounded px-6 py-2 text-white font-bold hover:bg-amber-500">Deposit</button>
                </div>
                <div class="bg-yellow-400 rounded p-8">
                    <h3 class="text-3xl font-semibold mb-4">Please Withdraw</h3>
                    <input id="withdraw-field" class="w-9/12 block mb-2 px-4 mb-4" type="text" name=""
                        placeholder="$ Amount you want to withdraw">
                    <button id="withdraw-btn"
                        class="bg-amber-600 rounded px-6 py-2 text-white font-bold hover:bg-amber-500">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="deposit.js"></script>
</body>

</html>
