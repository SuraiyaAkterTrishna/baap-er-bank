<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er bank</title>
    <!-- add tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-12">Welcome to your
            <span class="font-bold text-violet-600">Baap Er Bank</span>!!!
        </h1>
    </header>
    <main>
        <section class="bg-blue-100 w-9/12 mt-8 mx-auto p-8">
            <h3 class="text-3xl font-semibold mb-4">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-2 px-4 mb-4" type="email" name="" id="" placeholder="Enter your email">
                <input class="w-9/12 block mb-2 px-4 mb-4" type="password" name="" id="" placeholder="Enter your password">
                <button class="bg-amber-600 rounded px-6 py-2 text-white font-bold hover:bg-amber-500">Submit</button>
            </div>
        </section>
    </main>
    <script src="login.js"></script>
</body>

</html>
